<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-02</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        {{heure}}
    </div>
<script>
    const app = Vue.createApp({

        data(){
            return{
                heure : 'il est exactement : ' + new Date().toLocaleTimeString()
            }
        }

    });
    app.mount("#app");
</script>
</body>
</html>
