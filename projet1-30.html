<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-30</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">


        <ul>
            <li v-for="personne in personnes">

                {{personne.prenom}} {{personne.nom}} {{personne.age}}

            </li>
        </ul>


    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    personnes:[
                        {prenom : 'Eric', nom : "Martin", age : 20},
                        {prenom : 'Jack', nom : "Ki", age : 22},
                        {prenom : 'Joe', nom : "Kai", age : 25},
                        {prenom : 'Jon', nom : "Klothe", age : 90}
                    ]  
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
