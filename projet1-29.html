<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-29</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">

            <input type="radio" value="click" checked v-model="choix"><label>Click</label>
            <input type="radio" value="dblclick" v-model="choix"><label>Double Click</label>

            <p>
                <img src="/img/mainecoon.png" :width="taille" @[choix]="modifierTaille">
            </p>


    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                 choix:'click',
                 taille:200
                }
            },
            methods:{
                modifierTaille(){
                    this.taille = this.taille * 1.1;
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
