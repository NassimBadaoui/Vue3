<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-17</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">

        <p>Cochez les cases des langages que vous connaissez :</p>

        <input type="radio" v-model="cases" value="HTML">
        <label>HTML</label>
        <input type="radio" v-model="cases" value="CSS">
        <label>CSS</label>
        <input type="radio" v-model="cases" value="JS">
        <label>JS</label>

        <p>Langage préféré : {{cases}}</p>

    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    cases:''
                }
            }
        });
        app.mount('#app');
      
    </script>
</body>
</html>
